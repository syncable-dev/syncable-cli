[package]
name = "syncable-cli"
version = "0.3.0"
edition = "2024"
authors = ["Syncable Team"]
description = "A Rust-based CLI that analyzes code repositories and generates Infrastructure as Code configurations"
license = "MIT OR Apache-2.0"
repository = "https://github.com/syncable-dev/syncable-cli"
keywords = ["iac", "infrastructure", "docker", "terraform", "cli"]
categories = ["command-line-utilities", "development-tools"]

[[bin]]
name = "sync-ctl"
path = "src/main.rs"

[dependencies]
clap = { version = "4", features = ["derive", "env", "cargo"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
toml = "0.8"
log = "0.4"
env_logger = "0.10"
thiserror = "1"
walkdir = "2"
tera = "1"
indicatif = "0.17"
regex = "1"
glob = "0.3"
once_cell = "1"
rayon = "1.7"
termcolor = "1"
chrono = { version = "0.4", features = ["serde"] }
colored = "2"
prettytable = "0.10"

# Vulnerability checking dependencies
rustsec = "0.29"
reqwest = { version = "0.12", features = ["json", "blocking"] }
tokio = { version = "1", features = ["rt", "macros", "rt-multi-thread"] }
textwrap = "0.16"
tempfile = "3"
dirs = "6"

[dev-dependencies]
assert_cmd = "2"
predicates = "3"
tempfile = "3"
proptest = "1"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

[[example]]
name = "check_vulnerabilities"
path = "examples/check_vulnerabilities.rs"

[[example]]
name = "security_analysis"
path = "examples/security_analysis.rs"
