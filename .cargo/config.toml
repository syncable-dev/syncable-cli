[build]
rustflags = ["-C", "target-cpu=native"]

# Note: mold linker doesn't support macOS. Use default ld64 (already fast on Mac)

[alias]
b = "build"
br = "build --release"
c = "check"
t = "test"
tr = "test --release"
r = "run"
rr = "run --release"
