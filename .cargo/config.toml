[build]
rustflags = ["-C", "target-cpu=native"]

# On macOS, the default linker (ld64) is already quite fast
# For Linux, you could use mold: rustflags = ["-C", "link-arg=-fuse-ld=mold"]

[alias]
b = "build"
br = "build --release"
c = "check"
t = "test"
tr = "test --release"
r = "run"
rr = "run --release"
# Note: cargo fmt and clippy aliases removed - were recursive and broke CI